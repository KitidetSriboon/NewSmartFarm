<!-- สต็อคออนไลน์ -->
<section class="content" id="stockonline" style="display: none;">
  <div class="col-lg-12">
    <mat-card class="example-card">
      <mat-form-field appearance="standard">
        <mat-label>ค้นหาชื่อสต็อค หรือ รายการ</mat-label>
        <input matInput (keyup)="applyFilter2($event)" placeholder="รายการที่ต้องการหา" #input>
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource2" matSort>
        
        <!-- รหัสชาวไร่ Column -->
        <ng-container matColumnDef="whsName" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 250px;" id="KanitTH"> สต็อค </th>
          <td mat-cell *matCellDef="let element" id="Kanit"> {{element.whsName}} </td>
        </ng-container>
        
        <!-- ชื่อชาวไร่ Column -->
        <ng-container matColumnDef="whscode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 700px;" id="KanitTH"> รายการ </th>
          <td mat-cell *matCellDef="let element" id="Kanit"> {{element.itemcode}} | {{element.itemname}}</td>
        </ng-container>
        
        <!-- หมายเลขแปลง Column -->
        <ng-container matColumnDef="onhand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 250px;"  id="KanitTH"> จำนวนคงเหลือ </th>
          <td mat-cell *matCellDef="let element" id="Kanit"> {{element.onhand.toLocaleString('ar-TH')}}  </td>
        </ng-container>
        
      
        
        <tr mat-header-row  *matHeaderRowDef="displayedColumns2 ; sticky: true;" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">ไม่มีข้อมูลตรงกัน "{{input.value}}"</td>
        </tr>
        </table>
      
    </mat-card>
  </div>
  
</section>  
<!-- สต็อคออนไลน์ -->
